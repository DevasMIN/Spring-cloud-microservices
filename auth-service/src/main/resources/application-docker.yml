server:
  port: 8081

spring:
  application:
    name: auth-service
  cloud:
    config:
      fail-fast: true
      username: config-server
      password: ${CONFIG_SERVER_PASSWORD:configpassword}
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10
  datasource:
    url: jdbc:postgresql://postgres:5432/auth_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  redis:
    host: redis
    port: 6379
    password: redis_password
    timeout: 60000
    cache:
      type: redis
      redis:
        time-to-live: 3600000 # 1 hour
        cache-null-values: false

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka/
  instance:
    prefer-ip-address: true

jwt:
  secret: ${JWT_SECRET:veryverysecretkeyforjwtthatisatleast32byteslong12345}
  expiration: 3600000 # 1 hour

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    root: INFO
    com.example.auth: INFO
    org.springframework: INFO
